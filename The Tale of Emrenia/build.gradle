plugins {
    id 'java'
}

group 'org.StellarByteStudios'
version '1.0'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'mainGame.Main'
    }
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}